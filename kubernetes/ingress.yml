apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
  namespace: default # Change to your namespace if not 'default'
spec:
  ingressClassName: nginx
  rules:
  - host: ecomerce-softwarearchitecure.ro
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: inventorymanagement 
            port:
              number: 80
