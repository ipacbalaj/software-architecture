apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordermanagement
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ordermanagement
  template:
    metadata:
      labels:
        app: ordermanagement
    spec:
      containers:
      - name: ordermanagement
        image: ordermanagement
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: DOCKER_REGISTRY
          value: ""
---
apiVersion: v1
kind: Service
metadata:
  name: ordermanagement
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30000
  selector:
    app: ordermanagement